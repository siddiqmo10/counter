<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c5577770b.js"
      crossorigin="anonymous"
    ></script>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <i class="fab fa-youtube fa-2x">
          <div class="counter" data-target="60000">0</div>
          <h3>Subscribers</h3>
        </i>
      </div>

      <div>
        <i class="fab fa-twitter fa-2x">
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </i>
      </div>

      <div>
        <i class="fab fa-facebook fa-2x">
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
        </i>
      </div>

      <div>
        <i class="fab fa-linkedin fa-2x">
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
